<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Redirect</title>
  </head>
  <body>
    <script>
      const handleKakaoCallback = () => {
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');

        if (code) {
          window.opener.postMessage({type: 'KAKAO_AUTH_SUCCESS', code}, '*');
          window.close();
        } else {
          console.error('카카오 인증 코드가 없습니다.');
          window.close();
        }
      };

      handleKakaoCallback();
    </script>
  </body>
</html>
